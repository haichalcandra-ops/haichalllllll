<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haichal Candra Akbarulloh</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #0a74f7;
            color: black;
        }

        /* Navbar */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 80px;
            align-items: center;
            background: red;
            color: black;
        }

        nav .logo {
            font-size: 22px;
            font-weight: 700;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 40px;
        }

        nav ul li {
            cursor: pointer;
            font-weight: 500;
        }

        /* Hero Section */
        .hero {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 70px 80px;
            gap: 80px;
        }

        /* Foto bulat */
        .photo-wrapper {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            overflow: hidden;
            border: 6px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        .photo-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Text */
        .hero-text h1 {
            font-size: 55px;
            font-weight: 700;
        }

        .hero-text p {
            width: 550px;
            font-size: 18px;
            line-height: 1.6;
        }

        /* Buttons */
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            margin-right: 10px;
            text-decoration: none;
        }

        .btn-red {
            background: #e63946;
            color: white;
        }

        .btn-blue {
            background: #19d3f3;
            color: black;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav>
        <div class="logo">üéì IN</div>
        <ul>
            <li>Beranda</li>

            <li>Kontak</li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <div class="hero">
        <!-- Foto -->
        <div class="photo-wrapper">
            <img src="hy.jpg" alt="Foto Profil">
        </div>

        <!-- Teks -->
        <div class="hero-text">
            <h1>Haichal Candra Akbarulloh</h1>
            <h3>Siswa SMAN 10 Garut di Kelas XII-3 </h3>
            <p>
            Perkenalkan saya Haichal Candra Akbarulloh siswa SMAN 10 GARUT \ 
            </p>

            <a class="btn btn-blue">üèÜ Lihat Prestasi</a>
            <a class="btn btn-yellow">‚úâÔ∏è Hubungi Saya</a>
        </div>
    </div>

</body>
</html>
